<div class="container">
    <mat-toolbar>
        <span >Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" routerLink="/dashboard/criar-usuario">Adicionar</button>
    </mat-toolbar>

    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

    <div  class="mat-elevation-z8">
      <table mat-table [dataSource]= "dataSource" matSort>
      
        
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
          <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="sobrenome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sobrenome </th>
          <td mat-cell *matCellDef="let element"> {{element.sobrenome}} </td>
        </ng-container>
      
       
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

                
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.empresa}} </td>
        </ng-container>

               
        <ng-container matColumnDef="setor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
          <td mat-cell *matCellDef="let element"> {{element.setor}} </td>
        </ng-container>

        
        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cargo </th>
          <td mat-cell *matCellDef="let element"> {{element.cargo}} </td>
        </ng-container>
        

        <!-- Apagar e Editar -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: right">  
            <a class="pointer" [routerLink]="'/dashboard/editar-usuario/'+i" style="color: #1f516f" matTooltip="Editar Usuario">
              <mat-icon>edit</mat-icon>
            </a>
            <a class="pointer" (click)= "apagarUsuario(i)" style="color: #e15639" matTooltip="Apagar Usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
