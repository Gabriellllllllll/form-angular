<div class="container">
    <mat-toolbar>
        <span >Editar Usuario</span>
    </mat-toolbar>

    <mat-card style="margin-top: 10px">
        <form [formGroup]="form" (ngSubmit)="adicionarUsuario()">
            <mat-grid-list cols="4" rowHeight="70px">
                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <mat-form-field class="largura">
                        <mat-label>Nome</mat-label>
                        <input matInput formControlName="nome">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]= "3" [rowspan]= "6">
                    <img src="./assets/img/logo.png">
                </mat-grid-tile>
                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <mat-form-field class="largura">
                        <mat-label>Sobrenome</mat-label>
                        <input matInput formControlName="sobrenome">
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="largura">
                        <mat-label>CPF</mat-label>
                        <input matInput [formControl]="cpfFormControl" [errorStateMatcher]="matcher" mask="CPF_CNPJ">
                        <mat-error *ngIf="cpfvalid && !cpfFormControl.hasError('required') && !cpfFormControl.hasError('cpf_cadastrado')">
                            CPF Invalido
                        </mat-error>
                        <mat-error *ngIf="cpfFormControl.hasError('required')">
                            CPF <strong>obrigatório</strong>
                        </mat-error>
                        <mat-error *ngIf="cpfFormControl.hasError('cpf_cadastrado')">
                            CPF já <strong>Cadastrado!</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                
                <mat-grid-tile [colspan]="1" [rowspan]="1">
                    <mat-form-field class="largura">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="this.emailFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. exemplo@gmail.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Insira um email valido
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email <strong>obrigatório</strong>
                        </mat-error>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <mat-form-field class="largura">
                        <mat-label>Empresa</mat-label>
                        <input matInput formControlName="empresa">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <mat-form-field class="largura">
                        <mat-label>Setor</mat-label>
                        <input matInput formControlName="setor">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <mat-form-field class="largura">
                        <mat-label>Cargo</mat-label>
                        <input matInput formControlName="cargo">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]= "1" [rowspan]= "1">
                    <a href="/dashboard/usuarios" mat-raised-button style="margin-right: 20px;">Cancelar</a>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Salvar</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
